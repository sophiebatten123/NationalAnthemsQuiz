{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center pb-3">
            <h3>Where does the National Anthem come from?</h3>
        </div>
    </div>
</div>
<div class="container-fluid buttons">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3 pb-5 text-right" id="play">
            <i class="fa-solid fa-circle-play"></i>
        </div>
        <div class="col-3 pb-5" id="pause">
            <i class="fa-solid fa-circle-pause"></i>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<span id="audio"></span>

<!--Popup information-->

<div class="container-fluid correct-popup">
    <div class="row">
        <div class="col-12 correct">
            <p>Correct Answer</p>
        </div>
    </div>
</div>


{% endblock %}
